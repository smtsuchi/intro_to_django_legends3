{% extends 'insta/base.html' %}

{% block content %}

<div class="">
    <div class="card mx-auto" style="width: 18rem;">
        <img src="{{ p.img_url }}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ p.author }}</h5>
            <p class="card-text">{{ p.caption }}</p>
        </div>
    </div>


    {% if p.author == request.user %}
    <a href="{% url 'update-post' post_id=p.id %}" class="btn btn-primary">Update</a>
    <!-- DELETE BUTTON -->
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Delete
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delet Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this post? This action cannot be undone.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <a href="{% url 'delete-post' post_id=p.id %}" type="button" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
    {% endif %}

</div>


{% endblock %}
